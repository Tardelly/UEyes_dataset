<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Eye Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/heatmap.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Análise de Rastreamento Ocular</h1>
        <p>Resultados gerados em: 26 de junho de 2025</p>
    </header>

    <main>
        <div class="filters-container">
            <h2>Filtros</h2>
            <select id="filter-participante" class="filter-select">
                <option value="all">Todos os Participantes</option>
            </select>
            <select id="filter-imagem" class="filter-select">
                <option value="all">Todas as Imagens</option>
            </select>
            <select id="filter-categoria" class="filter-select">
                <option value="all">Todas as Categorias</option>
            </select>
            <select id="filter-bloco" class="filter-select">
                <option value="all">Todos os Blocos</option>
            </select>
            <button id="reset-filters">Limpar Filtros</button>
        </div>

        <div id="results-count"></div>
        <div id="results-container">
            </div>
    </main>

    <footer>
        <p>Projeto de Análise de Dados de Eye Tracking</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
